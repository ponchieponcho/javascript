<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Totally Not Instagram</title>
    <link rel="stylesheet" type="text/css">
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;

        }

        .container {
            display: flex;
            flex-flow: row wrap;
            /* background:blueviolet; */
            justify-content: center;
            margin-left: 50px;
            margin-right: 50px;
        }

        img {
            display: flex;
            /* background: brown; */
            padding: 5px;
            max-width: 293px;
            max-height: 293px;
           
        }

        img:hover {
            background-color:grey;
        }

        .lightbox-on{
            display: none;
            position: fixed;
            z-index: 999;
            width: 100%;
            height: 100%;
            text-align: center;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.8);
        }
        .lightbox-on:target {
            outline: none;
            display: block;
        }
        
        </style>

</head>
<body>
    <div id="lightbox" class="lightbox-on"></div>
    <div class="container">
        
    </div>
    <script src="scripts/main.js"></script>

</body>
</html>
